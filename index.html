<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main>
    <section class="profile">
      <div class="profile__avatar-container">
        <img src="./images/ava.png" alt="Изображение профиля" class="profile__avatar">
      </div>

      <div class="profile__info">
        <div class="profile__name-block">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" id="profileEditButton" class="profile__edit-button"></button>
        </div>
        <h2 class="profile__discription">Исследователь океана</h2>
      </div>

      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">
      <ul class="elements__container">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__trademark">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup" id="editProfilePopup">
    <div class="popup__container">
      <form class="popup__form" id="editProfileForm" name="popupForm" novalidate>
        <h2 class="popup__header">Редактировать профиль</h2>

        <input name="userName" type="text" class="popup__input" id="userNameInput" placeholder="Имя" required
          minlength="2" maxlength="40">
        <span class="popup__input-error userNameInput-error"></span>

        <input name="userAbout" type="text" class="popup__input" id="userAboutInput" placeholder="Описание профиля"
          required minlength="2" maxlength="200">
        <span class="popup__input-error userAboutInput-error"></span>

        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>

      <button type="button" class="popup__close-button"></button>
    </div>
  </div>

  <div class="popup" id="addPlacePopup">
    <div class="popup__container">
      <form class="popup__form" id="addPlaceForm" name="addNewPopupForm">
        <h2 class="popup__header">Новое место</h2>

        <input name="placeName" type="text" class="popup__input" id="placeNameInput" placeholder="Название" required minlength="2"
          maxlength="30">
        <span class="popup__input-error placeNameInput-error"></span>

        <input name="placeImageLink" type="url" class="popup__input" id="placeImageLinkInput" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error placeImageLinkInput-error"></span>

        <button type="submit" class="popup__save-button">Создать</button>
      </form>

      <button type="button" class="popup__close-button"></button>
    </div>
  </div>

  <div class="popup popup_blacked" id="previewPlacePopup">
    <div class="popup__image-container">
      <img class="popup__image">
      <button type="button" class="popup__close-button"></button>
      <title class="popup__image-title">Описание картинки</title>
    </div>
  </div>

  <template id="elementTemplate">
    <li class="elements__item">
      <img class="elements__item-image">
      <button type="button" class="elements__button-remove"></button>
      <div class="elements__title-wrapper">
        <h2 class="elements__title"></h2>
        <button type="button" class="elements__button-like"></button>
      </div>
    </li>
  </template>

  <script src="scripts/cards.js"></script>
  <script type="module" src="scripts/index.js"></script>
</body>

</html>
